<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skidiots.lol</title>
    <link rel="icon" href="Favi.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Skranji:wght@400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: #ff69f5;
            border-radius: 50%;
            filter: blur(0.5px);
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: var(--min-opacity); }
            50% { opacity: var(--max-opacity); }
        }
        
        .main-title {
            font-family: 'Skranji', cursive;
            font-size: 4rem;
            color: #ff69f5;
            text-align: center;
            margin-top: 2rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 15px #ff69f5;
            animation: glow 2s infinite alternate;
            position: relative;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 10px #ff69f5; }
            to { text-shadow: 0 0 20px #ff69f5, 0 0 30px #ff69f5; }
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
            width: 100%;
        }

        .search-bar {
            width: 50%;
            max-width: 500px;
            padding: 12px 20px;
            border: 2px solid #ff69f5;
            border-radius: 25px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 1rem;
            outline: none;
            box-shadow: 0 0 10px rgba(255, 105, 245, 0.3);
            transition: all 0.3s ease;
        }

        .search-bar:focus {
            border-color: #ff69f5;
            box-shadow: 0 0 15px rgba(255, 105, 245, 0.6);
        }

        .search-bar::placeholder {
            color: #aaa;
        }
        
        .pastes-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding-bottom: 40px;
            position: relative;
        }
        
        .paste-box {
            min-height: 200px;
            border: 1px solid #ff69f5;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            box-shadow: 0 0 10px rgba(255, 105, 245, 0.3);
            font-family: 'Merriweather', serif;
            backdrop-filter: blur(2px);
        }
        
        .box-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            border-bottom: 1px solid #ff69f5;
            padding-bottom: 10px;
            color: #ff69f5;
            text-align: center;
            font-family: 'Skranji', cursive;
        }
        
        .image-container {
            width: 100%;
            margin-bottom: 15px;
            border: 2px solid #ff69f5;
            border-radius: 5px;
            overflow: hidden;
            background: rgba(20, 20, 20, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 8px rgba(255, 105, 245, 0.5);
        }
        
        .paste-image {
            max-width: 100%;
            max-height: 300px;
            object-fit: contain;
            display: block;
        }
        
        .paste-field {
            margin-bottom: 12px;
        }
        
        .field-label {
            display: block;
            font-weight: bold;
            color: #ff69f5;
            margin-bottom: 4px;
            font-size: 0.9rem;
        }
        
        .field-value {
            font-family: 'Merriweather', serif;
            padding: 8px;
            background: rgba(20, 20, 20, 0.5);
            border: 1px solid #333;
            border-radius: 3px;
            word-break: break-all;
        }
        
        .socials-field .field-value {
            color: #ff69f5;
        }
        
        .socials-field .field-value a {
            color: #ff69f5;
            text-decoration: none;
            transition: all 0.2s ease;
            display: inline-block;
        }
        
        .socials-field .field-value a:hover {
            transform: scale(1.05);
            text-shadow: 0 0 8px rgba(255, 105, 245, 0.7);
        }
        
        @media (max-width: 600px) {
            .main-title {
                font-size: 2.5rem;
            }
            
            .search-bar {
                width: 80%;
                padding: 10px 15px;
            }
            
            .pastes-container {
                grid-template-columns: 1fr;
                width: 95%;
            }
            
            .paste-image {
                max-height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="starfield"></div>

    <h1 class="main-title">Skidiots.lol</h1>
    
    <div class="search-container">
        <input type="text" class="search-bar" id="searchBar" placeholder="Search pastes by name...">
    </div>
    
    <div class="pastes-container" id="pastesContainer">
        <div class="paste-box">
            <h2 class="box-title">Putty</h2>
            <div class="image-container">
                <img src="https://files.catbox.moe/vhju3t.jpg" class="paste-image" alt="Proof">
            </div>
            <div class="paste-field">
                <span class="field-label">Reason</span>
                <div class="field-value">Stolen code</div>
            </div>
            <div class="paste-field">
                <span class="field-label">COM</span>
                <div class="field-value">All Of Em FR</div>
            </div>
            <div class="paste-field socials-field">
                <span class="field-label">Socials</span>
                <div class="field-value">
                    <a href="erm nuh uh" target="_blank">nope</a>
                </div>
            </div>
            <div class="paste-field">
                <span class="field-label">Alias</span>
                <div class="field-value">superspookyfemboyofdoomfr</div>
            </div>
        </div>
        
        <div class="paste-box">
            <h2 class="box-title">Kardi</h2>
            <div class="image-container">
                <img src="https://files.catbox.moe/itdceu.jpg" class="paste-image" alt="Proof">
            </div>
            <div class="paste-field">
                <span class="field-label">Reason</span>
                <div class="field-value">to fat</div>
            </div>
            <div class="paste-field">
                <span class="field-label">COM</span>
                <div class="field-value">Discord, Vrc</div>
            </div>
            <div class="paste-field socials-field">
                <span class="field-label">Socials</span>
                <div class="field-value">
                    <a href="pornhub.com" target="_blank">pornhub.com</a>
                </div>
            </div>
            <div class="paste-field">
                <span class="field-label">Alias</span>
                <div class="field-value">fatters</div>
            </div>
        </div>
    </div>
    
    <script>
        // Create starfield
        const starfield = document.getElementById('starfield');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            const size = Math.random() * 2 + 1;
            const duration = Math.random() * 3 + 2;
            const minOpacity = Math.random() * 0.3 + 0.1;
            const maxOpacity = Math.random() * 0.5 + 0.5;
            
            star.style.left = `${x}vw`;
            star.style.top = `${y}vh`;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.setProperty('--duration', `${duration}s`);
            star.style.setProperty('--min-opacity', minOpacity);
            star.style.setProperty('--max-opacity', maxOpacity);
            star.style.animationDelay = `${Math.random() * 5}s`;
            
            starfield.appendChild(star);
        }

        // Search functionality
        const searchBar = document.getElementById('searchBar');
        const pastesContainer = document.getElementById('pastesContainer');

        function filterPastes() {
            const searchTerm = searchBar.value.toLowerCase();
            const pasteBoxes = pastesContainer.querySelectorAll('.paste-box');
            
            pasteBoxes.forEach(box => {
                const title = box.querySelector('.box-title').textContent.toLowerCase();
                if (title.includes(searchTerm)) {
                    box.style.display = 'block';
                } else {
                    box.style.display = 'none';
                }
            });
        }

        searchBar.addEventListener('input', filterPastes);

        function addPaste(title, imageSrc, reason, com, socialUrl, alias) {
            const pasteHTML = `
                <div class="paste-box">
                    <h2 class="box-title">${title}</h2>
                    <div class="image-container">
                        <img src="${imageSrc}" class="paste-image" alt="Proof">
                    </div>
                    <div class="paste-field">
                        <span class="field-label">Reason</span>
                        <div class="field-value">${reason}</div>
                    </div>
                    <div class="paste-field">
                        <span class="field-label">COM</span>
                        <div class="field-value">${com}</div>
                    </div>
                    <div class="paste-field socials-field">
                        <span class="field-label">Socials</span>
                        <div class="field-value">
                            <a href="${socialUrl}" target="_blank">${socialUrl.replace(/^https?:\/\//, '')}</a>
                        </div>
                    </div>
                    <div class="paste-field">
                        <span class="field-label">Alias</span>
                        <div class="field-value">${alias}</div>
                    </div>
                </div>
            `;
            pastesContainer.insertAdjacentHTML('beforeend', pasteHTML);
            filterPastes();
        }
    </script>
</body>
</html>
